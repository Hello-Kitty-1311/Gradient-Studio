<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>Gradient Studio</h1>
                <p>Craft Your Perfect Gradient</p>
            </div>
            <div class="header-actions">
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="toggle-checkbox">
                    <label for="theme-switch" class="toggle-label">
                        <span class="toggle-inner"></span>
                        <div class="toggle-switch"></div>
                    </label>
                </div>
            </div>
        </header>

        <main>
            <section class="gradient-preview">
                <div class="preview-wrapper">
                    <div id="gradient-display" class="display"></div>
                </div>
                <div class="external-actions">
                    <button id="randomize" class="btn btn-primary" aria-label="Randomize Gradient">
                        <i class="fas fa-magic"></i> Randomize
                    </button>
                    <button id="copy-gradient" class="btn btn-secondary" aria-label="Copy Gradient">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </section>

            <div class="gradient-controls">
                <div class="control-group gradient-type-controls">
                    <h3>Gradient Type</h3>
                    <div class="type-selector">
                        <input type="radio" id="linear" name="gradient-type" value="linear" checked>
                        <label for="linear" class="btn">Linear</label>

                        <input type="radio" id="radial" name="gradient-type" value="radial">
                        <label for="radial" class="btn">Radial</label>

                        <input type="radio" id="conic" name="gradient-type" value="conic">
                        <label for="conic" class="btn">Conic</label>
                    </div>
                </div>

                <div class="control-group angle-control">
                    <h3>Angle</h3>
                    <div class="angle-input">
                        <input type="range" id="angle-slider" min="0" max="360" value="90">
                        <span id="angle-value">90Â°</span>
                    </div>
                </div>

                <div class="control-group color-controls">
                    <h3 class="color-stops-heading">Color Stops</h3>
                    <div id="color-stops"></div>
                    <div class="add-color-section">
                        <button id="add-color" class="btn btn-accent">
                            <i class="fas fa-plus"></i> Add Color Stop
                        </button>
                    </div>
                </div>
                <div class="control-group export-section">
                    <h3>Export</h3>
                    <div class="export-options">
                        <select id="export-format">
                            <option value="css">CSS</option>
                            <option value="scss">SCSS</option>
                            <option value="tailwind">Tailwind</option>
                        </select>
                        <textarea id="code-output" readonly placeholder="Generated code will appear here"></textarea>
                        <button id="copy-code" class="btn btn-secondary">
                            <i class="fas fa-copy"></i> Copy Code
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
